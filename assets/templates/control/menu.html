<script>

    var $ = this,
    $scope = $$($.root);

    this.on("mount", function(){

        $scope.on("click", ".UI__controlMenu__item", function(){
            var $elem = $$(this),
                module = $elem.data("item"),
                widget = $elem.data("widget");

            var $widget = app.utils.template(widget);

            if ($widget){
                Control.widget = $widget;
                $elem.addClass("UI__controlMenu__item--active")
                .siblings()
                .removeClass("UI__controlMenu__item--active");

                riot.mount("control-section", "control-" + module, {
                    data: Control.config[module]
                });
            }
            else {

            }
        });

        $scope.find(".UI__controlMenu__item:first").trigger("click");
    });

</script>
